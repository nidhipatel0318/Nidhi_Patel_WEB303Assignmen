<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fictional Characters</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Nidhi Patel - Marvel Characters</h1>
    <input type="text" id="search" placeholder="Search by First Name">
    <table id="characterTable">
        <thead>
            <tr>
                <th data-sort="asc">First Name <span style="float: right;">&#x25B2;</span></th>
                <th data-sort="">Last Name</th>
                <th data-sort="">Alias</th>
                <th data-sort="">Age <span style="float: right;">&#x25BC;</span></th>
                <th data-sort="">Team</th>
                <th data-sort="">Occupation</th>
                <th data-sort="">Description</th>
                <th data-sort="">Birthdate</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
    <div id="filterButtons">
        <button id="filterAM">A - M (0)</button>
        <button id="filterNZ">N - Z (0)</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
